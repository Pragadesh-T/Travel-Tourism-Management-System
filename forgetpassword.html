<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="icon" href="Images/Travels-Logo.jpg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:#000;color:#fff;}
    .reset-box{background:#111;padding:40px 30px;border-radius:12px;box-shadow:0 4px 20px rgba(255,255,0,0.3);width:380px;}
    h2{text-align:center;margin-bottom:25px;color:#ffeb3b;font-size:22px;}
    label{display:block;margin:12px 0 5px;color:#ffeb3b;font-size:14px;}
    .input-group{position:relative;margin-bottom:12px;}
    .input-group input{width:100%;padding:10px 10px;border:1px solid #ffeb3b;border-radius:6px;background:#000;color:#fff;outline:none;}
    button{width:100%;padding:12px;border:none;border-radius:6px;margin:15px 0;background:#ffeb3b;color:#000;font-size:15px;font-weight:600;cursor:pointer;}
    button:hover{background:#fdd835;}
    p{text-align:center;font-size:14px;margin:10px 0;}
    a{color:#ffeb3b;text-decoration:none;}
    a:hover{text-decoration:underline;}
    #message{text-align:center;margin-top:6px;font-weight:600;}
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <label for="username">Username or Email</label>
      <div class="input-group">
        <input type="text" id="username" placeholder="Enter username or email" required>
      </div>

      <label for="newpassword">New Password</label>
      <div class="input-group">
        <input type="password" id="newpassword" placeholder="Enter new password" required>
      </div>

      <label for="confirmpassword">Confirm New Password</label>
      <div class="input-group">
        <input type="password" id="confirmpassword" placeholder="Confirm new password" required>
      </div>

      <button type="button" onclick="resetPassword()">Reset Password</button>
      <p><a href="login.html">Back to Login</a></p>
    </form>
    <h2 id="message" style="text-align: center;"></h2>
  </div>

<script>
function resetPassword(){
  const username = document.getElementById("username").value.trim();
  const newPass = document.getElementById("newpassword").value.trim();
  const confirmPass = document.getElementById("confirmpassword").value.trim();
  const msg = document.getElementById("message");

  if(!username || !newPass || !confirmPass){
    msg.textContent = "All fields are required.";
    msg.style.color = "red";
    return;
  }

  if(newPass !== confirmPass){
    msg.textContent = "Passwords do not match.";
    msg.style.color = "red";
    return;
  }

  const storedUser = JSON.parse(localStorage.getItem("user"));
  if(storedUser && (storedUser.email === username || storedUser.fullname === username)){
    storedUser.password = newPass;
    localStorage.setItem("user", JSON.stringify(storedUser));
    msg.textContent = "Password reset successfully.";
    msg.style.color = "limegreen";
    document.getElementById("resetForm").reset();
  } else {
    msg.textContent = "No user found with this username/email.";
    msg.style.color = "red";
  }
}
</script>
</body>
</html>
