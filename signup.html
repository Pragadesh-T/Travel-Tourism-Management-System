<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="icon" href="Images/Travels-Logo.jpg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif}
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:#000;color:#fff}
    .signup-box{background:#111;padding:40px 30px;border-radius:12px;box-shadow:0 4px 20px rgba(255,255,0,0.18);width:380px}
    .signup-box h2{text-align:center;margin-bottom:25px;color:#ffeb3b;font-size:22px}
    label{display:block;margin:12px 0 5px;color:#ffeb3b;font-size:14px}
    .input-group{position:relative;margin-bottom:8px}
    .input-group input{width:100%;padding:10px 40px 10px 10px;border:1px solid #ffeb3b;border-radius:6px;background:#000;color:#fff;outline:none}
    .input-group i{position:absolute;right:10px;top:50%;transform:translateY(-50%);color:#ffeb3b;cursor:pointer}
    button{width:100%;padding:12px;border:none;border-radius:6px;margin:15px 0;background:#ffeb3b;color:#000;font-size:15px;font-weight:600;cursor:pointer}
    button:hover{background:#fdd835}
    p{text-align:center;font-size:14px;margin:10px 0}
    a{color:#ffeb3b;text-decoration:none}
    a:hover{text-decoration:underline}
    #message{text-align:center;margin-top:6px;font-weight:600}
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>

    <form id="signupForm" action="#">
      <label for="fullname">Full Name</label>
      <div class="input-group">
        <input type="text" id="fullname" placeholder="Enter your full name" required>
        <i class="fa-solid fa-user"></i>
      </div>

      <label for="email">Email</label>
      <div class="input-group">
        <input type="email" id="email" placeholder="Enter your email" required>
        <i class="fa-solid fa-envelope"></i>
      </div>

      <label for="phone">PhoneNo</label>
      <div class="input-group">
        <!-- id changed to "phone" to match JS -->
        <input type="tel" id="phone" name="phone" placeholder="Enter the phone number" pattern="[0-9]{10}" title="10 digits" required>
        <i class="fa-solid fa-phone"></i>
      </div>

     <label for="password">Password</label>
<div class="input-group">
  <input type="password" id="password" placeholder="Enter password" required>
  <i class="fa-solid fa-eye" onclick="togglePassword('password', this)"></i>
</div>

<label for="confirmpassword">Confirm Password</label>
<div class="input-group">
  <input type="password" id="confirmpassword" placeholder="Re-enter password" required>
</div>
      <button type="button" onclick="registerUser()">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>

    <h2 id="message" style="text-align: center;"></h2>
  </div>

  <script>
    function togglePassword() {
      const p = document.getElementById("password");
      p.type = p.type === "password" ? "text" : "password";
    }

    function registerUser() {
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmpassword").value.trim();
      const msg = document.getElementById("message");

      // basic validation
      if (!fullname || !email || !phone || !password || !confirm) {
        msg.textContent = "All fields are required.";
        msg.style.color = "red";
        return;
      }

      // phone simple check (10 digits)
      if (!/^\d{10}$/.test(phone)) {
        msg.textContent = "Phone must be 10 digits.";
        msg.style.color = "red";
        return;
      }

      if (password !== confirm) {
        msg.textContent = "Passwords do not match.";
        msg.style.color = "red";
        return;
      }

      const user = { fullname, email, phone, password };
      localStorage.setItem("user", JSON.stringify(user));

      if (localStorage.getItem("user")) {
        msg.textContent = "Successfully Registered.";
        msg.style.color = "limegreen";
        // clear form
        document.getElementById("signupForm").reset();
      } else {
        msg.textContent = "Registration Failed.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
